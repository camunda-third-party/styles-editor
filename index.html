<html>
  <head>
    <title>DMN table design</title>
    <link type="text/css"
          rel="stylesheet"
          href="normalize.css" />

    <link type="text/css"
          rel="stylesheet"
          href="styles-editor.css" />

    <link rel="shortcut icon"
          href="favicon.ico" />
  </head>
  <body>
    <div class="page-wrapper">
    </div>

    <script type="text/javascript" src="dependencies.js"></script>

    <script type="text/javascript" src="less.js"></script>

    <script type="text/javascript" src="styles-editor.js"></script>

    <script type="text/javascript">
      'use strict';
      /* global StylesEditor: false */

      /*
      */
      var editor = window.stylesEditor = new StylesEditor({
        globals: {
          'brand-success':  '#5cb85c',
          'brand-info':     '#5bc0de',
          'brand-warning':  '#f0ad4e',
          'brand-danger':   '#d9534f'
        },

        variables: StylesEditor.objToStates({
          'dmn-primary':             'blue',// '#52b415',
          'dmn-border-color':        'desaturate(@dmn-primary, 30%)',
          'dmn-focus':               '#f9fac8',
          'dmn-success':             '@brand-success',
          'dmn-info':                '@brand-info',
          'dmn-warning':             '@brand-warning',
          'dmn-danger':              '@brand-danger',
          'dmn-gray-lighter':        '#f0f0f0',
          'dmn-gray-light':          '#c0c0c0',
          'dmn-gray':                '#a0a0a0',
          'dmn-gray-dark':           '#808080',
          'dmn-gray-darker':         '#606060',
          'dmn-table-bg':            '#fff',
          'dmn-row-even-bg':         '#efefef',
          'dmn-row-even-hover-bg':   'mix(@dmn-focus, #e0e0e0)',
          'dmn-row-odd-bg':          '#fefefe',
          'dmn-row-odd-hover-bg':    'mix(@dmn-focus, #e6e6e6)',
          'dmn-col-even-hover-bg':   '@dmn-row-even-hover-bg',
          'dmn-col-odd-hover-bg':    '@dmn-row-odd-hover-bg',
          'dmn-input-color':         'lighten(desaturate(@dmn-primary, 20%), 55%)',
          'dmn-output-color':        'lighten(desaturate(@dmn-primary, 25%), 40%)',
          'dmn-shadow-color':        'fade(@dmn-primary, 20%)'
        }),

        imports: [
          {
            directive: 'reference',
            name: 'dmn-variables'
          },
          {
            directive: 'reference',
            name: 'dmn-mixins'
          },
          {
            directive: 'reference',
            name: 'mixins/vendor-prefixes'
          },
          {
            directive: '',
            name: 'dmn-font'
          },
          {
            directive: '',
            name: 'dmn-table'
          },
          {
            directive: '',
            name: 'dmn-choice'
          },
          {
            directive: '',
            name: 'dmn-controls'
          },
          {
            directive: '',
            name: 'dmn-contextmenu'
          }
        ]
      });

      document.body.appendChild(editor.el);
      setTimeout(function () {
        editor.open = true;

        editor.inputEl.value = [
        ].join('\n');

        editor.update();
      }, 500);
    </script>
  </body>
</html>
