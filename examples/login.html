<html lang="en"><head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>camunda Tasklist</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="camunda Tasklist">
  <meta name="author" content="camunda services GmbH">
  <link rel="stylesheet" type="text/css" href="camunda/tasklist/styles.css">

  <link type="text/css"
        rel="stylesheet"
        href="styles-editor.css" />

  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="camunda/tasklist/images/camunda.60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="camunda/tasklist/images/camunda.72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="camunda/tasklist/images/camunda.114.png">
</head>
<body>
  <div class="site-wrap ">
    <nav class="navbar navbar-default" role="navigation" ><div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only " translate="TOGGLE_NAVIGATION">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand " title="Camunda Tasklist" href="camunda/tasklist/">
          Camunda Tasklist
        </a>
      </div>
      <div class="collapse navbar-collapse" id="cam-tasklist-navigation">
        <ul class="nav navbar-nav navbar-right">
          <li class=" create-task-action">
          </li><li class=" start-process-action">
        </li>
        <li class="dropdown engine-select ng-hide" engine-select="">
          <a href="" class="dropdown-toggle " data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="glyphicon glyphicon-info-sign glyphicon glyphicon-info-sign  "  ></span>
            default
          </a>
          <ul class="dropdown-menu dropdown-menu-right">
            <li>
              <a href="camunda/tasklist/default/../default/">
                default
              </a>
            </li>
          </ul>
        </li>
        <li class="app-switch dropdown">
          <a href="" class="dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span class="glyphicon glyphicon-home"></span>
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li>
              <a translate="ADMIN_APP" href="../../admin/default/">Admin</a>
            </li>
            <li>
              <a translate="COCKPIT_APP" href="../../cockpit/default/">Cockpit</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="page-wrap " ng-view=""><div class="form-signin-container ">
  <form role="form" name="signinForm" class="form-signin cam-auth-login  ng-invalid ng-invalid-required ng-dirty">
    <div class="auth-fields">
      <h2 translate="PLEASE_SIGN_IN">Please sign in</h2>
      <div notifications-panel="" class="ng-isolate-scope"><div class="notifications">  </div></div>
      <div class="form-group">
        <input required="" autofocus="autofocus" tabindex="1" name="username" type="text" class="form-control ng-invalid ng-invalid-required ng-pristine" id="signinFormInputUsername" placeholder="Username" auto-fill="">
      </div>
      <div class="form-group">
        <input required="" tabindex="2" name="password" type="password" class="form-control ng-invalid ng-invalid-required ng-pristine" id="signinFormInputPassword" placeholder="Password" auto-fill="">
      </div>
    </div>
    <div class="auth-actions">
      <button class="btn btn-lg btn-primary " tabindex="3" type="submit" translate="SIGN_IN_ACTION" disabled="disabled">Sign in</button>
    </div>
  </form>
</div>
<footer  version="v7.3.0" class="ng-isolate-scope"><div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      Powered by <a href="http://camunda.org">camunda BPM</a> /
      <span class="version ">v7.3.0</span>
    </div>
  </div>
</footer>






<script type="text/javascript" src="styles-editor.js"></script>

<script type="text/javascript">
  'use strict';
  /* global StylesEditor: false */

  var editor = window.stylesEditor = new StylesEditor({
    globals: {
    },

    variables: StylesEditor.objToStates({
      'body-bg':        '#fff',
      'brand-primary':  '#52b415'
    })
  });

  document.body.appendChild(editor.el);
  setTimeout(function () {
    editor.open = true;

    editor.inputEl.value = [
      '// guess what will change ;)',
      '@import "gh-pages";'
    ].join('\n');

    editor.update();
  }, 500);
</script>
</body></html>
