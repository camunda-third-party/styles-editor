  <form role="form" name="signinForm" class="form-signin cam-auth-login  ng-invalid ng-invalid-required ng-dirty">

    <div class="auth-fields">

      <h2 translate="PLEASE_SIGN_IN" class="ng-scope">Please sign in</h2>

      <div notifications-panel="" class="ng-isolate-scope"><div class="notifications">  <!-- ngRepeat: notification in notifications --></div></div>

      </div>

        <input required="" tabindex="2" ng-model="password" name="password" type="password" class="form-control ng-invalid ng-invalid-required ng-pristine" id="signinFormInputPassword" placeholder="Password" auto-fill="">
      </div>

    </div>

    <div class="auth-actions">
      <button class="btn btn-lg btn-primary ng-scope" tabindex="3" type="submit" ng-disabled="!username || !password" ng-click="login()" translate="SIGN_IN_ACTION" disabled="disabled">Sign in</button>
    </div>
